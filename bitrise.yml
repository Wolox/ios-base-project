---
format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: master
  workflow: ci
- pull_request_source_branch: "*"
  pull_request_target_branch: "*"
  workflow: ci
workflows:
  ci:
    steps:
    - script@1.1.3:
        title: Download fastlane...
        run_if: '{{enveq "GIT_REPOSITORY_URL" "git@github.com:Wolox/ios-base-project.git" }}'
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            git clone --depth=1 https://github.com/Wolox/fastlane-mobile.git fastlane; rm -rf fastlane/.git
    - script@1.1.3:
        title: Bootstrapping...
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            RUNNING_ON_CI=1 DISABLE_CARTHAGE_CACHE_CONFIG=true FORCE_CARTHAGE_VERSION=true FORCE_SWIFTLINT_VERSION=true VERBOSE=true script/bootstrap
    - script@1.1.3:
        title: Running linter...
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            mkdir swiftlint-output
            swiftlint lint --reporter html > swiftlint-output/index.html || true
    - script@1.1.3:
        title: Testing...
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            bundle exec fastlane test COMMIT_MESSAGE:"$BITRISE_GIT_MESSAGE" REPO_ACCESS_TOKEN:"$REPO_ACCESS_TOKEN"
    - script@1.1.3:
        title: Calculating coverage...
        inputs:
        - content: |- 
            #!/bin/bash
            set -ex

            bundle exec slather coverage --html --output-directory slather-output
    - script@1.1.3:
        title: Sending codestats report...
        inputs:
        - content: bundle exec codestats-metrics-reporter
    envs:
    - opts:
        is_expand: true
      CARTHAGE_CACHE_BUCKET_NAME: carthage-cache
    - opts:
        is_expand: true
      REPO_SLUG: wolox/app-repo-name
    before_run: 

app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: BaseProject.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: BaseProject
